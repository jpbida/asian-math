<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asian Level</title>
  <!-- Stylesheets -->
  <link href='https://fonts.googleapis.com/css?family=Quicksand:400,700,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="fonts/stylesheet.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animated-check.css">
</head>
<body>

  <div class="header">
    Your Math on Asian Scale
  </div>
  <div class="game">
    <div class="spacer"></div>
    <div class="play">
      <div class="avatar">
        <img src="svg/baby.svg"/>
      </div>
      <div class="task">
        <div class="question">
          Say "Start"
        </div>
        <div class="exp">
          <div class="icon icon--order-success svg">
            <svg class="fg" xmlns="http://www.w3.org/2000/svg" width="72px" height="72px">
              <g fill="none" stroke="#8EC343" stroke-width="3">
                <circle cx="34" cy="34" r="32" style="stroke-dasharray:240px, 240px; stroke-dashoffset: 480px;"></circle>
                <path d="M17.417,37.778l9.93,9.909l25.444-25.393" style="stroke-dasharray:50px, 50px; stroke-dashoffset: 0px;"></path>
              </g>
            </svg>
            <svg class="bg" xmlns="http://www.w3.org/2000/svg" width="72px" height="72px">
              <g fill="none" stroke="#CCC" stroke-width="3">
                <circle cx="34" cy="34" r="32" style="stroke-dasharray:240px, 240px; stroke-dashoffset: 480px;"></circle>
              </g>
            </svg>
          </div>
        </div>
        <div class="level"></div>
      </div>
    </div>
    <div class="spacer"></div>
    <div class="progress">
      <div class="progress-bar">
        <div class="progress-bar-fill"></div>
      </div>
    </div>
  </div>


  <div class="exp-template">
    <div class="icon icon--order-success svg">
      <svg class="fg" xmlns="http://www.w3.org/2000/svg" width="72px" height="72px">
        <g fill="none" stroke="#8EC343" stroke-width="3">
          <circle cx="34" cy="34" r="32" style="stroke-dasharray:240px, 240px; stroke-dashoffset: 480px;"></circle>
          <path d="M17.417,37.778l9.93,9.909l25.444-25.393" style="stroke-dasharray:50px, 50px; stroke-dashoffset: 0px;"></path>
        </g>
      </svg>
      <svg class="bg" xmlns="http://www.w3.org/2000/svg" width="72px" height="72px">
        <g fill="none" stroke="#CCC" stroke-width="3">
          <circle cx="34" cy="34" r="32" style="stroke-dasharray:240px, 240px; stroke-dashoffset: 480px;"></circle>
        </g>
      </svg>
    </div>
  </div>

  <!-- Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/MorphSVGPlugin.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.3.0/annyang.min.js"></script>
  <script src="js/problems.js"></script>
  <script src="js/voice.js"></script>
  <script src="js/engine.js"></script>
</body>
</html>
